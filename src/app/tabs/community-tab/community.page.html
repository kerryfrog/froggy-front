    <div class="community__wrapper">
        <div class ="post__wrapper" *ngIf="postList">
            <h1>글 목록</h1>
            <div class="postList"> 
                <div class="post" *ngFor="let post of postList">
                    <div>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        {{post.userNick}}
                    </div>
                    <div>
                        {{post.title}}
                    </div>
                </div>
                <hr>
            </div>
        </div>
        
        <div>
            <ion-button
                (click)="write()">
                글쓰기
            </ion-button>
        </div>
    </div>



</ion-content>
