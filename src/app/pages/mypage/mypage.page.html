<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        defaultHref="tabs/main"
        icon="chevron-back-outline"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoggedIn">
    <ion-item (click)="userInfo()">
      <ion-label> 회원 정보 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goFavoriteYarnPage()"> 좋아요 한 실 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goFavoritePatternPage()"> 좋아요 한 패턴 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goUserPostPage()"> 내가 작성한 글 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goUserReviewPage()"> 내가 쓴 리뷰 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goThanksToPage()"> Thanks to </ion-label>
    </ion-item>
    <ion-item *ngIf="user.ticket > 0">
      <ion-label (click)="goLotteryPage()"> 제가 보이시나요 .. ? </ion-label>
    </ion-item>
  </div>

  <div *ngIf="!isLoggedIn">
    <ion-item (click)="signin()">
      <ion-label> 로그인하기 </ion-label>
    </ion-item>
    <ion-item (click)="signup()">
      <ion-label> 회원가입하기 </ion-label>
    </ion-item>
  </div>
</ion-content>
