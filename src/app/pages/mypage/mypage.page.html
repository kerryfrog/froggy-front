<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        mode="ios"
        type="button"
        class="custom-button-clear"
        defaultHref="tabs/main"
        icon="chevron-back-outline"
      >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoggedIn">
    <ion-item (click)="userInfo()">
      <ion-label> 회원 정보 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goFavoriteYarnPage()"> 좋아요 한 실 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="goFavoritePatternPage()"> 좋아요 한 패턴 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> 내가 작성한 글 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> 내가 쓴 리뷰 </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> 문의하기 </ion-label>
    </ion-item>
  </div>

  <div *ngIf="!isLoggedIn">
    <ion-item (click)="signin()">
      <ion-label> 로그인하기 </ion-label>
    </ion-item>
    <ion-item (click)="signup()">
      <ion-label> 회원가입하기 </ion-label>
    </ion-item>
  </div>
</ion-content>
