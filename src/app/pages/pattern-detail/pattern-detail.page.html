<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image__square">
    <img src="{{pattern.thumbnail}}" />
  </div>
  <div class="info__wrapper">
    <div>도안 창작자 <span>{{pattern.author}}</span></div>
    <div class="name">{{pattern.name}}</div>
    <div class="price" *ngIf="pattern.price">
      only for <span>{{pattern.price}}</span> {{pattern.currencySymbol}}
    </div>
    <div class="price" *ngIf="!pattern.price">가격정보 없음</div>
    <div class="difficulty">
      난이도 <span>{{pattern.difficultyAverage | number: '1.0-0' }}</span>
    </div>
    <div *ngIf="pattern.gauge">바늘 호수 : {{pattern.gauge }}</div>
    <div></div>

    <!-- <div *ngIf="pattern.notes">작가의 메모 <br />{{pattern.notes}}</div> -->
  </div>
  <div *ngIf="pattern.downloadable" class="link__wrapper">
    <h4>판매 링크</h4>
    <a href="{{pattern.url}}" target="_blank">{{pattern.url}}</a>
  </div>

  <div class="review__wrapper">
    <h4>패턴 리뷰</h4>
    <div class="card">
      <ion-card>
        <ion-item>
          <ion-label>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star-outline"></ion-icon>
            </span>
            <span>
              <ion-icon name="star-outline"></ion-icon>
            </span>
          </ion-label>
          <ion-button fill="outline" slot="end">자세히 보기</ion-button>
        </ion-item>
        <ion-card-content> 쉽고 금방 해요 추천합니다!~ </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star"></ion-icon>
            </span>
            <span>
              <ion-icon name="star-outline"></ion-icon>
            </span>
          </ion-label>
          <ion-button fill="outline" slot="end">자세히 보기</ion-button>
        </ion-item>
        <ion-card-content>
          도안은 이쁘지만 ,, 제가 못만들어서 망쳤네요 ㅠㅠ
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
