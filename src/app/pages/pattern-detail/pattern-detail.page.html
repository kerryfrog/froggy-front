<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class ="name__wrapper">{{pattern.name}} </div>  
 <div class="info__wrapper">
    <div class ="image__square">
      <img src='{{pattern.thumbnail}}'>
    </div>
    <div class ="content__wrapper">
      <div>작가 : {{pattern.author}} </div>
      <div>난이도 : {{pattern.difficultyAverage  | number: '1.0-0' }} </div>
      <div>바늘 호수 : {{pattern.gauge }}</div>
      <div *ngIf = 'pattern.price'>가격 : {{pattern.price}} {{pattern.currencySymbol}}</div>
      <div *ngIf="!pattern.price">가격 : 가격정보 없음</div>
    </div>
</div>
<div class ="note__wrapper">
  {{pattern.note}}
</div>
  <div class ="link__wrapper">
    <div>판매 링크</div>
    <div> > 쿠팡 바로가기 </div>
  </div>

  <div class="review__wrapper">
    <h3> 패턴 리뷰 </h3>
    <div class="card">
      <ion-card>
        <ion-item>
          <ion-label>
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star-outline"></ion-icon>
            </span> <span>
              <ion-icon name="star-outline"></ion-icon>
            </span> 
          </ion-label>
          <ion-button fill="outline" slot="end">자세히 보기</ion-button>
        </ion-item>
        <ion-card-content>
          쉽고 금방 해요 추천합니다!~
        </ion-card-content>
      </ion-card> 
      <ion-card>
        <ion-item>
          <ion-label>
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star"></ion-icon>
            </span> 
            <span>
              <ion-icon name="star"></ion-icon>
            </span> <span>
              <ion-icon name="star-outline"></ion-icon>
            </span> 
          </ion-label>
          <ion-button fill="outline" slot="end">자세히 보기</ion-button>
        </ion-item>
        <ion-card-content>
         도안은 이쁘지만 ,, 제가 못만들어서 망쳤네요 ㅠㅠ
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
