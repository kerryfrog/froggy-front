<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        defaultHref="tabs/main"
        icon="chevron-back-outline"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-heart-image
    [product]="yarn"
    [type]="'yarn'"
    [link]="false"
  ></app-heart-image> -->
  <img src="{{yarn.thumbnail}}" />
  <div class="info__wrapper">
    <div>회사 <span>{{yarn.yarnCompanyName}}</span></div>
    <div class="name">{{yarn.name}}</div>
    <div>gaugeDivisor : {{yarn. gaugeDivisor}}</div>
    <div>무게 : {{yarn.grams}}g</div>
  </div>

  <div class="link__wrapper">
    <h4>판매 링크</h4>
    <div class="link__list" *ngIf="yarn.yarnCompanyName">
      <a href="{{yarn.yarnCompanyUrl}}" target="_blank"
        >{{yarn.yarnCompanyName}} 바로가기</a
      >
    </div>
  </div>

  <hr />
  <div class="review">
    <div class="review__title">
      <h4>실 리뷰</h4>
      <ion-button class="outline" fill="outline" (click)="writeReview()">
        리뷰 작성하기
      </ion-button>
    </div>
    <div *ngIf="reviewList.length > 0">
      <app-review-list
        [reviewList]="reviewList"
        [isGoDetail]="false"
      ></app-review-list>
    </div>
  </div>
</ion-content>
