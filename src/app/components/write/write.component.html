
<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-item>
      <ion-label>글 제목</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="title"
        placeholder="제목을 입력하세요"
        ngDefaultControl
      ></ion-input>
    </ion-item>
      
    <quill-editor 
    (onContentChanged)="myCallback($event)"
    ></quill-editor>
    
  

  <ion-button 
  (click)="submitPost()">
    작성하기
  </ion-button>
</ion-content>
