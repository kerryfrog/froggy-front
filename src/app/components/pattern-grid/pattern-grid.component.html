<ion-list *ngIf="patternList" class="list__wrapper">
  <div
    *ngFor="let pattern of patternList"
    class="card__wrapper"
    (click)="goPatternDetailPage(pattern)"
  >
    <app-heart-image
      class="image"
      [product]="pattern"
      [size]="'49vw'"
      [type]="'pattern'"
    ></app-heart-image>
  </div>
</ion-list>
