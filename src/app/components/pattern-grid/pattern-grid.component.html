<ion-list *ngIf="patternList" class="list__wrapper">
  <div *ngFor="let pattern of patternList" class="card__wrapper">
    <app-heart-image
      class="image"
      [product]="pattern"
      [setWidth]="'49vw'"
      [setHeight]="'49vw'"
      [type]="'pattern'"
    ></app-heart-image>
  </div>
</ion-list>
